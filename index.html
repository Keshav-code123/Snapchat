<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapchat</title>
  <link rel="icon" type="image/jpeg" href="snapchat-logo.jpeg" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      background-color: #FFFC00;
      padding: 5px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="snapchat-logo.jpeg" alt="Snapchat Logo" />
  </div>
  <h1>Snapchat Login</h1>
</body>
</html>
